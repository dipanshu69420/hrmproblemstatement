<!DOCTYPE html>
<html>
<head>
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial;
            background: #f8f9fa;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: #fff;
            padding: 30px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        h2 { text-align: center; }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #fd7e14;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background: #ca6510; }
    </style>
</head>
<body>

<div class="card">
    <h2>Email Verification</h2>
    <form method="POST" action="/verify">
        <input type="email" name="email" placeholder="Registered Email" required>
        <input type="text" name="otp" placeholder="6-digit OTP" maxlength="6" required>
        <button type="submit">Verify OTP</button>
    </form>
</div>

</body>
</html>
