<!DOCTYPE html>
<html>
<head>
    <title>Register | Attendance System</title>
    <style>
        body {
            font-family: Arial;
            background: #eef2f5;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: #fff;
            padding: 30px;
            width: 380px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        h2 { text-align: center; }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #198754;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background: #146c43; }
        small { color: gray; }
    </style>
</head>
<body>

<div class="card">
    <h2>Register</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Company Email" required>
        <small>Only @atyainno.com allowed</small>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
